<ul class="result-list">
  <li
    *ngFor="let item of resultList
      | sortByDate:sortingModeService.sortingMode.date.isModeOn:sortingModeService.sortingMode.date.isUp
      | sortByViews:sortingModeService.sortingMode.viewsCount.isModeOn:sortingModeService.sortingMode.viewsCount.isUp
      | searchByString:sortingModeService.resultsSearch"
  >
    <app-result-item
      [item]="item"
      (selectedItem)="selectItem($event)"
    ></app-result-item>
  </li>
</ul>
