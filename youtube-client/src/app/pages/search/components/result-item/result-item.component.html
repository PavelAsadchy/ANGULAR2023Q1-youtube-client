<div
  class="result-item"
  searchItemBorderBottomColor
  [monthsLag]="monthsLag"
  #lagColor="monthsLagColor"
  [style.--lag-color]="lagColor.value"
>
  <img class="result-item__preview" src="{{ item.snippet.thumbnails.maxres?.url }}" >

  <app-statistics [stats]="item.statistics" class="result-item__stats"></app-statistics>

  <h3 class="result-item__title">{{ item.snippet.title }}</h3>

  <button
    mat-raised-button
    color="primary"
    class="result-item__link"
    (click)="selectItem()"
  >
    more...
  </button>
</div>
